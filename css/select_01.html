<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택지</title>
    <style>
h1 {
    text-align: center;
    background-color: crimson;
    color: white;
    font-size: 35px;
}
p {
    font-size: 20px;
    color: brown;
}

#hy1 { /*id hy1에 보더를이용한 테두리생성 */
    border: 3px solid tomato;
    font-size: 20px;
}
    </style>
</head>
<body>
    <h1>태그를 이용한 선택지</h1>
    <p style="border: 3px solid tomato;">풀스택과정</p>  <!--현재 보더를이용한 텍스트주변의 테두리생성을 style문을이용하여 두가지방법으로 추가함-->
    <p id="hy1">자바는 이과정의 핵심과목입니다</p>
</body>
</html>
