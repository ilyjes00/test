<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        div {
            background-color: aquamarine;
            display: inline; /*display인용문에서 inline은 html의 span과 같은원리로작동한다*/
        }
        
        span {
            background-color: red;
            display: inline-block;
            padding: 15px;
            width: 500px;
        }
        section {
            display: none;

        }
    </style>
</head>
<body>
    <h1>CSS display</h1>
    <div>풀스택 자바웹개발자과정</div>
    <div>풀스택 자바웹개발자과정</div>
    <hr>
    <span>풀스택 자바웹개발자과정</span>
    <hr>
    <section>
        <article>
        풀스택 자바웹개발과정은 자바 , 스프링, 데이터베이스, 리액트, node.js 등을 기반으로하는
        학습과정입니다.
        </article>
    </section>
</body>
</html>
