<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID를이용한 선택지</title>
    <style> /* 스타일안에 *을이용해서 주석을만들면 모든항목이 전체적용된다 */
h1 {
    background-color: crimson;
    color: white;
    font-size: 35px;
}
p {
    font-size: 20px;
}

#hy1 { /*id hy1에 보더를이용한 테두리생성 */
    border: 3px solid tomato;
    font-size: 20px;
}
.center{
    text-align: center;
}
    </style>
</head>
<body>
    <h1 class="center">ID를 이용한 선택지</h1> <!--class를이용한 값설정으로 style과 class두가지를 동시에도 사용가능-->
    <p style="border: 3px solid tomato;">풀스택과정</p>  <!--현재 보더를이용한 텍스트주변의 테두리생성을 style문을이용하여 두가지방법으로 추가함-->
    <p id="hy1">자바는 이과정의 핵심과목입니다</p>
</body>
</html>
