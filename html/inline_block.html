<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
</head>
<style>
    #h1{
        background-color: blue;
    }
</style>
<body>
    <h1>block vs inline 차이</h1>
    <div style="background-color: aqua;">풀스택 자바웹개발 과정</div>
    <div id="h1">풀스택 자바웹개발 과정</div>
    <div>풀스택 자바웹개발 과정</div>
    <div>풀스택 자바웹개발 과정</div>
    <div>풀스택 자바웹개발 과정</div>
    <hr>
        <span style="background-color: aqua";>풀스택 자바웹개발 과정</span>
        <span id="h1">풀스택 자바웹개발 과정</span>
        <span>풀스택 자바웹개발 과정</span>
</body>
</html>
