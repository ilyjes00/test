<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_01</title>
</head>
<body>
    <form>
        <input type="button" value="회원가입" onclick="alert('회원가입')" disabled><br>
        <input type="checkbox" >동의<br>
        <input type="color"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="email">이메일<br>
        <input type="file"><br>
        <input type="hidden"value="1001"><br>
        <input type="image"src="image/kakao.png"><br>  <!-- image와 sumbit은 같은전송태그-->
        <input type="month"><br>
        <input type="number"min="1" max="10" step="2">숫자<br>        <!-- min과max는 최소값과 최댓값 step은 2개씩 건너띄게하여 홀수로만듦  -->
        <input type="password">암호<br>
        <input type="radio"><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search">검색<br>
        <input type="submit"value="회원가입"><br>
        <input type="tel">전화번호<br>
        <input type="text" value="">텍스트<br> <!--maxlenght = 입력글자제한/ readonly = 읽기모드로 텍스트를변경하여 수정이나 입력을못하게됨-->
        <input type="time"><br>
        <input type="url">주소<br>
        <input type="week"><br>
    </form>
</body>
</html>
