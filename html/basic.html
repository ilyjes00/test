<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>the target Attribute</h2> 

  <!--_self- 기본. 클릭한 것과 동일한 창/탭에서 문서를 엽니다.
  _blank- 새 창이나 탭에서 문서 열기
  _parent- 상위 프레임에서 문서를 엽니다.
  _top- 창 전체에서 문서를 엽니다.-->

<p>
  <a href="https://www.naver.com" target="_blank">Visit naver</a>
</p>
    <button onclick="naver"><a href="https://www.naver.com"target="_parent"> Naver </a></button>
</body>
</html>
