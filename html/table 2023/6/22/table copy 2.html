<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Cell that spans two rows</h2>
<p>To make a cell span more than one row, use the rowspan attribute.</p>

<table style="width:100%">
  <tr>
    <th colspan="3">Name</th>
  </tr>
  <tr>
    <td style="width:33.3%">Name</td>
    <td style="width:33.2%">Jill</td>
    <td style="width:33.3%">Jill</td>
  </tr>
  <tr>
    <th rowspan="2" colspan="2">Phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>Jill</td>
    <td>Jill</td>
  </tr>
</table>
</body>
</html>
