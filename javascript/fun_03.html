<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 선언하기 - 두수를 곱하는 기능</h1>
    <p id="result1"></p>
    <p id="result2"></p>
    <script>
        //10, 20 의 두수를 곱하는 함수선언 호출하기
        let x,y,z;
        x = 10 
        y = 20

        z = x*y;
        document.getElementById("result1").innerHTML = z

        function mul (a, b) {
            return a * b;
        }
        document.getElementById("result2").innerHTML = mul (20, 30);
    </script>
</body>
</html>
