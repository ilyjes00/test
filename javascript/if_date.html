<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let day = new Date().getDay();
        let msg = ""

        if (day == 0){
            msg = "일요일입니다"
        }else if(day == 1){
            msg = "월요일입니다"
        }else if(day == 2){
            msg = "화요일입니다"
        }else if(day == 3){
            msg = "수요일입니다"
        }else if(day == 4){
            msg = "목요일입니다"
        }else if(day == 5){
            msg = "금요일입니다"
        }else if(day == 6){
            msg = "토요일입니다"
        }
        document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>
