<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p id="demo"></p>
    <script>
        let ssn = "980291-1220232";
        let msg = "";
        if (ssn.charAt(7) == 1){
            msg = "남자입니다";
        }
        else if(ssn.charAt(7) == 2){
            msg = "여자입니다";
        }
        document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>
