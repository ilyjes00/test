<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문: if ~ else 문</h1>
    <p id="demo"></p>
    <script>
        const d = new Date(); //현재 날짜와시간
        // if~else 문
        if(d.getHours() < 18) {
            document.getElementById("demo").innerHTML = "즐거운하루입니다.";
        } else {
            document.getElementById("demo").innerHTML = "오늘도 수고하셨습니다.";
        }
        
    </script>
</body>
</html>
