<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CallBack 함수를 만들고 사용하는 방법</h1>

    <script>

        /*  함수가 변수에 대입하는 구문
            let fn_test = function(a, b) {
                return a + b;
            }
        */


        //어떤 함수의 파라미터(매개변수)로써 함수를 전달하고, 어떤 행위나 직업이 완료된 직후에
        //콜백함수를 호출하는 목적으로 사용한다.


        function print(callback) {
            callback()
        }
        
        function message() {
            alert("콜백함수");
        }

        print(message);
    </script>
</body>
</html>
