<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //호출시 this를 이용하여 , 공통함수로 사용할수가 있다.
        function txtChange(obj) {
            //obj: 클릭한 태그를 참조하게된다
            let color = "";
            let name = "";
            if(obj.id === "spring"){
            alert("스프링");
            name = "spring"
            color = "red"
        }else if(obj.id === "oracle") {
            alert("오라클")
            name = "oracle"
            color = "blue"
            obj.style.fontSize = "50px"
        }
        obj.style.color = color;
        obj.innerHTML = name;
    }
    </script>
</head>
<body>
    <h1>dom event</h1>
    <h2 onclick="this.innerHTML='JAVA'">자바</h2>
    <h2 id="spring" onclick="txtChange(this)">스프링</h2>
    <h2 id="oracle" onclick="txtChange(this)">오라클</h2>
</body>
</html>
