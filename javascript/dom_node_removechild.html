<!DOCTYPE html>
<html>
<body>

<h1>노드(node) 추가하기</h1>
<div id="course">
    <p id="p1">자바</p>
    <p id="p1">스프링</p>
</div>
<button type="button" onclick="childremove()">삭제하기</button>
<script>
    function childremove(){
    let parent = document.getElementById("course");
    let child = document.getElementById("p1");

    parent.removeChild(child);
    }
</script>

</body>
</html>
