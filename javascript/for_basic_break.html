<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문 : for문, break문</h1>
    <p id="demo"></p>
    <script>
        // break문 : 반복문을 탈출할때 사용.(가장 가까운)
    for(let i = 0; i<=10; i++){  
            if(i === 3) {break;}
        text += "자바스크립트를 배우자<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
