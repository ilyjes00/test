<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 요일을 출력하자</h1>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
            case 6: day = "주말";
            break;
            default: day = "평일"; // 1, 2, 3, 4, 5

            //break; 문 생략하면, 아래 case로 진행한다.
            //break; 문 사용하면, switch문을 탈출한다.
            //end-switch 
        }
        document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
