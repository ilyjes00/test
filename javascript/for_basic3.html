<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let sum = 0;
        for(i=0 ; i<=100 ; i+=2){
            sum += i;
            console.log("sum",sum);
        }
        document.getElementById("demo").innerHTML = `1~100까지의 짝수의합은  ${sum}이다`
    </script>
    
</body>
</html>
