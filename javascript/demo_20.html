<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Var 변수선언사용</h1>
    <p id="demo"></p>

    <script>
        //var 구버전에서 변수정의 할떄 사용. 현재 지원됨. 권장안함
        var x = 5;
        var y = 6;
        var z = x + y ;        
        document.getElementById('demo').innerHTML = z;
    </script>
</body>
</html>
