<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23년6월29일 w3school js variables 까지</title>
</head>
<body>
    <h1> 2 + 3 + "5"의 결과는 ?</h1>
    <p id="demo"></p>
    <script>
        //좌측에서 우측으로 계산이 진행된다.
        //문자열(string) 형변환 발생
        let x = 2 + 3 + "5"  // 5 + "5" .> "5" + "5" -> "55"
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
