<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 요일을 출력하자</h1>
    <p id="demo"></p>
    <script>
        let day;
        switch (new Date().getDay()) {
            case 0: day = "일요일입니다";
            break;
            case 1: day = "월요일입니다";
            break;
            case 2: day = "화요일입니다";
            break;
            case 3: day = "수요일입니다";
            break;
            case 4: day = "목요일입니다";
            break;
            case 5: day = "금요일입니다";
            break;
            case 6: day = "토요일입니다";
            break;
            //break; 문 생략하면, 아래 case로 진행한다.
            //break; 문 사용하면, switch문을 탈출한다.
            //end-switch 
        }
        document.getElementById("demo").innerHTML = day;
    </script>
</body>
</html>
