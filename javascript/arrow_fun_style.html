<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>화살표 함수의 스타일</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>

        //함수가 매개변수가 없는 경우
        let hello = "";

        hello = () => {
            return "Hello world!";
        }
        document.getElementById("demo1").innerHTML = hello();

        hello = () => "Hello World!"
        document.getElementById("demo1").innerHTML = hello();

        //함수가 매개변수가 있는 경우
        
    </script>
</body>
</html>
