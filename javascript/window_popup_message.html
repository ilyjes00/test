<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction1() {
            alert("경고메세지!");
        }


        function myfunction2() {
            let txt = "";
            if(confirm("게시물을 삭제하겟습니까?")) {
                txt = "삭제함";
            }else{
            txt = "삭제를 취소함";
            }
            document.getElementById("demo").innerHTML =txt;
        }


        
        function myfunction3() {
            let txt = "";
            let person = window.prompt("이름을 입력하세요", "홍길동")
            if(person == null || person == ""){
                txt = "입력을 취소하였습니다.";
            }else{
                txt = "안녕하세요  " + person + " 입니다. "

            }
            document.getElementById("demo2").innerHTML = txt;
        } 
        
    </script>
</head>
<body>
    <h1>window객체의 팝업메서드</h1>
    <p id="demo"></p>
    <p id="demo2"></p>
    <button type="button"onclick="myfunction1();">팝업(alert)</button>
    <button type="button"onclick="myfunction2();">삭제(confirm)</button>
    <button type="button"onclick="myfunction3()">입력팝업(prompt)</button>
    
</body>
</html>
