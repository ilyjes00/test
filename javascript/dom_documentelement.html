<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTMLDOM</h2>
<p>Displaying document.documentElement</p>

<p id="demo"></p>

<script>
    let htmlStr = document.documentElement.innerHTML;
    console.log("htmlstr", htmlStr);
document.getElementById("demo").innerHTML = htmlStr;
</script>

</body>
</html>
