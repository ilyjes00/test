<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>비교 연산자 예제</h1>
    <p id="demo"></p>
    <script>
        // 비교시 문자열이 숫자로 변환       
        // 테스트 50을 5로 수정해서 결과확인바람
        let text1 = "20"; // "20"  -> 20
        let text2 = 50;  
        let result = text1 < text2;  // true
        document.getElementById("demo").innerHTML = "20이 5보다 작습니까? " + result;
    </script>
</body>
</html>
