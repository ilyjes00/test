<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>잘못된 비동기 방식예제</h1>
    <script>
        //학교에 갑니다 -> 학교에 도착했습니다 -> 수업을듣습니다.
        function goToSchool() {
            console.log("학교에 갑니다.");

        }
        //전제조건 : 비동기적 작업환경에서 해야되는 경우를 가정하자.
        //비동기적
        function arriveAtSchool() {
            setTimeout(function() {
                console.log("학교에 도착했습니다.");
            }, 1000);
        }

        function study() {
            console.log ("수업을 듣습니다.");
        }

        //구문을 순서대로 호출하여, 예상결과를 생각할수가있다
                //학교에 갑니다 -> 학교에 도착했습니다 -> 수업을듣습니다.
        goToSchool();
        arriveAtSchool(); // 이 함수가 완료 될떄까지 대기한 것이 아니라 , 아래 함수가 동작되어짐.
        study();
        
    </script>
</body>
</html>
