<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 변수의 초기값 : undefined </h1>
    <p id="demo"></p>

    <script>
        /*
        변수를 선언(정의)를 하고, 값을 대입하지 않으면, undefined 라는 값을 갖게된다.
        */
        let carName;
        // carName = "volvo";
        document.getElementById("demo").innerHTML = carName;

    </script>
</body>
</html>
