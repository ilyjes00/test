<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트로 무엇을 할수 있을까?</h2>
    <p id="hy1">자바스크립트로 태그의 내용을 변경할수있다.</p>
    <button type="button" onclick='document.getElementById("hy1").innerHTML = "넣을 텍스트"'>클릭</button> <!--method (메서드) -형태 메서드명 (); property(속성) 형태 속성명-->
</body>
</html>
