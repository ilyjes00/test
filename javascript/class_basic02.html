<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>개인정보를 저장하기위한 기억장소 설계도 : 클래스</h1>
    <p id="name"></p>
    <p id="age"></p>
    <p id="addr"></p>

    <script>
        // 개인정보: 이름, 나이, 주소 3개
        class Person{

            constructor(name, age, addr){
                this.name = name;
                this.age = age;
                this.addr = addr;

            }
        }

        const person1 = new Person("홍길동", 19, "서울");
        const person2 = new Person("손흥민", 20, "경기도");

        document.getElementById("name").innerHTML = `${person1.name},   //   ${person2.name}` 
        document.getElementById("age").innerHTML = `${person1.age},   //   ${person2.age}`
        document.getElementById("addr").innerHTML =  `${person1.addr},   //    ${person2.addr}`
    </script>
</body>
</html>
