<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열에 데이터 추가하기 : push()</h1>
    
    <button type="button" onclick="fruit_add()">데이터추가</button>       <!-- 버튼을 이용하여 데이터를추가하는거라 fruits_add 에들어간 값을 무한대로 추가할수잇음 -->

    <p id="demo"></p>
    <script>
        let fruits = ["사과", "배", "딸기"];
        document.getElementById("demo").innerHTML = fruits;

        function fruit_add(){
            fruits.push("레몬"); //"레몬"이라는 데이터를 추가한다 
            document.getElementById("demo").innerHTML = fruits; 
        }
    </script>
</body>
</html>
