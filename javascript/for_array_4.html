<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    //object 기억장소
    const numbers = [45, 4, 9, 18, 25];

    let txt= 0; //string 데이터타입
    for(let x in numbers) {
        console.log(typeof numbers[x])
        txt += numbers[x] ; //txt = txt +numbers[x]
    }
    document.getElementById("demo").innerHTML = txt;
</script>
</body>
</html>
