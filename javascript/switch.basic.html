<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Switch 문으로 짝수 홀수 확인하기</h1>
    <p id="demo"></p>
    <script>
        let number = 3;
        let text = ""

        switch(number % 2) {
            case 0 :text = "짝수";
                break;
                case 1 :text = "홀수";
                break;
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
