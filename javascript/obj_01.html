<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>개인정보를 object으로 지정하기</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>


    
// name- 이름 , age-나이 , addr- 주소
//1. 변수를 이용하는 방식
    let name = "홍길동";
    let age = "27";
    let addr = "청동";
    document.getElementById("demo1").innerHTML = "이름은?"+  name + "나이는?" + age + "주소는?  " + addr;



    //2.object를 이용하는 방식
    const person =  {name: "홍길동", age:"27", addr: "청동"}
    document.getElementById("demo2").innerHTML = "이름은?  " + person.name + "나이는?  " + person.age + "주소는?  " + person.addr ;

    person.age = 500; //값 변경하기
    person["addr"] = '홍은동';

    document.getElementById("demo3").innerHTML = "이름은?  " + person.name + "나이는?  " + person.age + "주소는?  " + person.addr ;
    </script>
    </p>
</body>
</html>
