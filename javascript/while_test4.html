<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단</h1>
    <script>
        document.write("<table border='1'>")
            let gop = 0;
            while(gop<=9){
                document.write("<tr>");
                let dan = 2; //선언 순서도 중요함
                    while(dan <=9){
                        if(gop == 0){
                            document.write(`<td>${dan} 단</td>`); // 제목행 1번만 출력
                        }else {
                            document.write(`<td>${dan} * ${gop} = ${dan * gop}</td>`);
                }
                dan++ //while문할때 함수집어넣는 위치도 중요
            }
            document.write("</tr>")
            gop++ // **
        }
        document.write("</table>");

    </script>
</body>
</html>
