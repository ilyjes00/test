<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p id="demo"></p>
    <script>
        //textslice문을 사용한 주민등록번호 남녀구분
        let ssn = "980291-2220232";
        let part = ssn.slice(7,8);
        let msg = "";
        if (part == 1){
            msg = "남자입니다";
        }
        else if(part == 2){
            msg = "여자입니다";
        }
        document.getElementById("demo").innerHTML = msg;
    </script>
</body>
</html>
