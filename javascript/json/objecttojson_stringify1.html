<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜 데이터를 포함한 object객체를 json 문자열로 변환</h1>
    <p id="demo"></p>
    <script>
        const obj = {name:"홍길동", today: new Date(), country: "서울"}
        const myJSON = JSON.stringify(obj)

        document.getElementById("demo").innerHTML = myJSON;
    </script>

</body>
</html>
