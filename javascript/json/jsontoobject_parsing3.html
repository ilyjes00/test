<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜를 포함한 json문자열을 object객체로 변환사용하기</h1>
    <p id="demo"></p>
    <script>
        const text = '{"name": "홍길동", "birth":"1986-12-14" , "city":"뉴욕"}';

        //1) JSON형태의 날짜로 되어있는 문자열을 object 객체의 문자열로 변환
        // const obj = JSON.parse(text);
        

        //2) JSON형태의 날짜로 되어있는 문자열을 new Date() 날짜형 데이터로 변한함
        // new Date() 날짜도 변환함
        const obj= JSON.parse(text , function(key, value) {
            if(key == "birth") {
                return new Date(value);
            }else {
                return value;
            }
        });
        

        console.log(obj.birth); //Date객체

        //이구문이 필요가 없다 위에서 new Date() 작업을 하여 , object로 변환함
        //obj.birth = new Date(obj.birth); //Date객체

        document.getElementById("demo").innerHTML = obj.name + " ," + obj.birth;
    </script>
</body>
</html>
