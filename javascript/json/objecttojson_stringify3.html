<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 객체안에 funciton() 함수가 있을시 , json 문자열로 변환시 제거된다.</h1>
    <p id="demo"></p>

    <script>
        const obj = {name: "홍길동", age: function() {return 30;}, country:"대한민국"};

        // age: function() {return 30;} -> age: "function() {return 30;}"
        obj.age = obj.age.toString();


        const myJSON = JSON.stringify(obj); //17라인이 주석이있을경우는 age:function() {return 30;}

        console.log(myJSON);

        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
