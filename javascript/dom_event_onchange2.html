<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>옵션선택시 아래에 나타내기</h2>
    <select id="subject">
        <option value="">선택하세요</option>
        <option>HTML5</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
        <option>Oracle</option>
    </select>
    <p id="demo"></p>
    <script>

        document.querySelector("#subject").onchange = currentSubjectInfo;

        function currentSubjectInfo() {
            const subject = document.querySelector("#subject");
            if(subject.value =="") {
                alert("다른항목을 선택하세요.");
                return;
            }
            console.log(subject.value);
            document.querySelector("#demo").innerHTML = subject.value;
        }
        
    </script>
</body>
</html>
