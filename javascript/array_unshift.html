<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 데이터 제거하기</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let fruits = ["사과", "배", "망고", "수박"];
        document.getElementById("demo1").innerHTML = fruits;
        let length = fruits.unshift("딸기"); //맨앞의 요소에 추가        unshift = 앞 push = 뒤
        document.getElementById("demo2").innerHTML = "맨앞에 추가 :" + fruits[0];
        document.getElementById("demo3").innerHTML = fruits;
    </script>
</body>
</html>
