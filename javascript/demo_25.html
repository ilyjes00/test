<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>var 동일한 변수선언을 재 선언한 경우</h1>
    <p id="demo"></p>
    <script>
        var carName = "volvo";
        var carName; // 재선언을 하여도. 에러가 발생되지 않고 값을 읽어옴
        document.getElementById("demo").innerHTML = carName;
    </script>
</body>
</html>
