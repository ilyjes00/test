<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>if~elseif~else문 : 다중 if문</h1>
    <p id="demo"></p>
    <script>
        /*
        시간이외에 다른 날짜관련 정보도 참조할경우
        const d = new Date(); //날짜, 시간의 모든정보
        let time = d.getHours;
        */
        let time = new Date().getHours();

        //조건식을 만들경우, 범위를 최소화(상위조건)으로 구성해야 한다.
        let greeting = "";
        if(time  < 10){
            greeting = "좋은하루입니다";
        }else if(time < 20) {
            greeting = "반갑습니다";
        }else {
            greeting = "안녕히계세요";
        }
        document.getElementById("demo").innerHTML = greeting;

    </script>
</body>
</html>
