<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1~10까지의 합을 출력하라</h1>
    <p id="demo"></p>
    <script>
        let sum = 0;
        for(let i = 0; i<=100; i+=3){ 
            sum += i;
            console.log("sum", sum);
        }
document.getElementById("demo").innerHTML= `1~100까지의 3의배수의 합은 ${sum}`
    </script>
</body>
</html>
