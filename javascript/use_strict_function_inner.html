<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수내부에 use strict 사용시 함수안의 변수만 체크</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        x = 3.14; //에러가 발생이 안된다.
        document.getElementById("demo1").innerHTML = x;

        print();

        function print(){
            "use strict"; //함수안에 변수선언하지 않은 부분만 에러처리한다.
            y = 3.14;

            document.getElementById("demo2").innerHTML = y;

        }

    </script>
</body>
</html>
