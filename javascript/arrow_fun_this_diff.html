<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this 차이점.</h1>
    <button id="btn">클릭</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let hello = "";
        //일반함수(익명함수 포함)안에서 , window or document 객체로 이벤트 등록시 
        //this 의 참조하는 대상이 다르다.
        hello = function() {
            document.getElementById("demo1").innerHTML = this;
        }


        window.addEventListener("load", hello);// this 는 window객체를 참조함

        let hello2 = "";
        hello2 = function() {
            document.getElementById("demo2").innerHTML = this;
        }

    
        document.getElementById("btn").addEventListener("click", hello2); 
        //this는 button태그를 참조함 . 클릭한 태그 자신을 this로 참조할 경우에는 화살표함수로 사용하지 말것.(중요!)
    </script>
</body>
</html>
