<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>const 변수선언사용</h1>
    <p id="demo"></p>

    <script>
        //const 상수선언 키워드 , 
        //const로 선언한 상수에는 값을 변경불가능,
        //6이라는 값에 y라는 이름을 부여한것이다,
        const x = 5;
        const y = 6;
        // y = 60;
        const z = x + y ;        
        document.getElementById('demo').innerHTML = z;
    </script>
</body>
</html>
