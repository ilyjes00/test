<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>object 데이터타입에 대한이해, 용도</h1>
    <p id="demo"></p>
    <script>

        //자동차에 대한 정보를 저장
        // 1)각각의 변수사용
        /*
        let type = "Fiat";
        let model = "500";
        let color = "white";*/

        //object 데이터타입으로 정보를 저장

        //배열(array)
        const mycar = ["Fiat", "500", "white"];
        mycar[0];

        const car = {
            type: "Fiat",
            model: "500",
            color: "white",
            fullInfo : function() {
                return this.type + " " + this.model;
            }
        };
        
            document.getElementById("demo").innerHTML = car.fullInfo();
            //클래스? 기억장소 설계도. 예를 들면, 클래스 : 붕어빵기계 , 기억장소: 붕어빵
            class Car{
                constructor(t,m,c) {
                    //this.이름 : 내부기억장소 선언
                    this.type = t;
                    this.model = m;
                    this.color = c;
                }
            };
            //클래스ㅡ 사용? 기억장소를 생성하는 의미
            const myCar1 = new Car("Ford", "100", "검정");
            const myCar2 = new Car("Audi", "400", "흰색");
            //클래스로 생성된 객체의 형태는 object의 구조를 갖고있다.
            /*
            console.log ("myCar1",myCar1);
            console.log ("myCar2",myCar2);
            */
            console.log("myCar1.type", myCar1.type);
            myCar1.type = "Grandeur";
            console.log("myCar1.type", myCar1.type);
            console.log(myCar1.fullInfo());

            /*
            class Date{


            }
            */

            const d = new Date();
            d.getFullYear();


    </script>
</body>
</html>
