<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>

<p>Outside myFunction() carName is undefined.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
let text = "Outside: " + typeof carName; // 또 하나의 새로운 변수로 인식되고 , defined 값을 갖게된다.
document.getElementById("demo1").innerHTML = text;

function myFunction() {
  let carName = "Volvo";  //함수범위내에 선언한 변수는 함수에서만 사용이 가능하고, 다른위치에서는 사용이불가능하다.
  //
  let text = "Inside: " + typeof carName + " " + carName; 
  document.getElementById("demo2").innerHTML = text;
}

myFunction();
</script>

</body>
</html>
