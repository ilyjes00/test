<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>논리연산자. &&||!</h1>
</body>
<script>
    //핵심 ? 논리연산자 (&&, ||) 저간식에 사용될떄 갖고있는 문법적인 특징(중요)
    let x = 10;
    let y = 20;

    function funA(){
        console.log(x)
        return x < 0      //return x < 0;
    }

    function funB(){
        console.log(y)
        return y > 10 ;
    }



    //논리 and 연산자
    // x < 0  false 이면 , y > 10코드가 동작되지않는다.(중요)
    //if문이 true가 될수없으므로
    //영향을 주지않아 동작되지 않도록 설계를 해두었다.(중요)
    if (funA() && funB() ) {
        console.log("Test");
    }



    //논리 or 연산자
    //x > 0 true 이면, y > 10 가 true 또는 false일지라도
    //if문이 true가 되는데 영향을 주지않기 때문에 동작되지 않도록 설계를 해두었다.(중요)
    if(funA() || funB() ) {
        console.log("Test")
    }

</script>
</html>
