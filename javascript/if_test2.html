<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p id="demo"></p>
    <script>
        let age = 15;
        let msg = "";

        if (age >= 18) {
            msg = "만18세 이상 성년입니다";
        }
        else {
            msg = "미성년자입니다";
        }
        document.getElementById("demo").innerHTML = `현재나이는 ${age}으로 ${msg}`
    </script>
</body>
</html>
