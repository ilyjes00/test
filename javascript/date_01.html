<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>원하는 날짜 ,시간 정보 확인하기</h1>
    <p id="demo"></p>
    <script>
        //사용자 컴퓨터의 원하는 날짜,시간 읽어옴//
        const d = new Date("2023");
        document.getElementById("demo").innerHTML = d.toString();  
    </script>
</body>
</html>
