<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let l=1 ; l<=9 ; l++){
            for(let j =2 ; j<=9 ; j++){
                document.write(`${j} * ${l} = ${l*j} \t`)
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
