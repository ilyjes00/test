<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>body 태그에 엘리먼트 추가하기</h1>
    <script>
    let div = document.createElement("div");

    let p1 = document.createElement("p");
    let txt1 = document.createTextNode("자바");
    p1.appendChild(txt1);

    let p2 = document.createElement("p");
    let txt2 = document.createTextNode("스프링");
    p2.appendChild(txt2);

    let p3 = document.createElement("p");
    let txt3 = document.createTextNode("마이바티스");
    p3.appendChild(txt3);

    div.appendChild(p1);
    div.appendChild(p2);
    div.appendChild(p3);


    document.body.appendChild(div);
    </script>
</body>
</html>
