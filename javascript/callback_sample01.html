    <h1>비등기 작업에 대한 이해</h1>
    <p>이 예제는 동기화작업 예제임</p>
    <script>
        //작업시간(실행시간) 측정

        //1)동기화
        /*

        //2)비동기화
        function work(callback) {
            setTimeout(()=> {
            const start = Date.now(); // 시작시간 체크
            for(let i=0; i<1000000000; i ++) {} // 작업, 공회전
            const end = Date.now(); // 종료시간 체크
            console.log(end - start + 'ms');
            callback();
            }, 0);
        }
        console.log ("작업 시작!");
        //이작업이 완료되었을 떄 , 마무리로 하는 작업을 추가할 경우.
        work( () => {
        console.log ("작업종료");
        });
        console.log ("다음 작업");

    </script>
</body>
