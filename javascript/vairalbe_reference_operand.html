<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수가 가지고있는 데이터타입에 따라 , 상대적인 명령어(속성,메서드)를 사용할수가 있다.</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
<script>
    let text = "ABCDEF";
    text = 100; //변수의 데이터타입이 number
    //text 변수가 string 데이터타입이므로 그에따른 속성과메서드를 사용해야한다.
    document.getElementById("demo1").innerHTML = text.length

    let num = 100;
    document.getElementById("demo2").innerHTML = num.toString();
</script>
</body>
</html>
