<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for~in : array(배열)</h1>
    <p id="demo"></p>
    <script>
        // 배열의 값을 하나씩 읽어와서 txt변수에 전체합계 저장.
        const numbers = [45, 4, 9, 16, 25];

        let txt = 0; // number 데이타타입
        for(let x in numbers) {
            console.log(typeof numbers[x]);
            txt += numbers[x]; // txt = txt + numbers[x]
        }

        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
