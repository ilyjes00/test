<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>날짜, 시간 변경하기</h1>
    <p id="demo2"></p>
    <script>
        // 2025년 8월 10일
        const d = new Date();
        d.setFullYear(2025);
        d.setMonth(7);
        d.setDate(10);
        d.setHours(10);
        d.setMinutes(50);
        //** 중요 ${} 달러표시와 괄호안에 함수를 집어넣을수잇음. 이기호를쓰려면 ``백틱기호를 사용해야함
        document.getElementById("demo2").innerHTML = `${d.getFullYear()}년 ${d.getMonth()+1}월 ${d.getDate()}일 ${d.getHours()}시 ${d.getMinutes()}분`
    </script>
</body>
</html>
