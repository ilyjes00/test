<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>현재 요일을 출력하자.</h1>
    <p id="demo"></p>
    <script>
        // 요일 의미 new Date().getDay() : 0~6범위
        let day;
        let dayNumber = new Date().getDay();

        if(dayNumber == 0) {
            day = "일요일"
        }else if(dayNumber == 1) {
            day = "월요일";
        }else if(dayNumber == 2) {
            day = "화요일";
        }else if(dayNumber == 3) {
            day = "수요일";
        }else if(dayNumber == 4) {
            day = "목요일";
        }else if(dayNumber == 5) {
            day = "금요일";
        }else if(dayNumber == 6) {
            day = "토요일";
        }
        

        document.getElementById("demo") = `오늘은 ${day} 입니다.`;
    </script>
</body>
</html>
