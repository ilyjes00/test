<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>P 태그에 날짜,시간 출력하기</h1>
    <p id="demo"></p>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = "오늘의 날짜는?  " + "<br>" +Date();

        }
    </script>
    <button type="button" onclick="displayDate()">날짜출력하기</button>
</body>
</html>
