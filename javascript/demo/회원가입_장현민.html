<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입안내</title>
    <style>
        table, th, td {
        border: 1px solid black; font-size: 10px;
        }
        input[type=button] {
            background-color: white;
            font-size: 12px;
            border: 2px solid #000;
        }
        input[type=reset] {
            background-color: white;
            font-size: 12px;
            border: 2px solid #000;
        }
        input[type=text]{
            width: 30%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
        }

        input[type=text]:focus {
        border: 2px solid #000;
        }

        p.sumbit {
        width: 60%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        text-align: auto;
        }
    </style>
</head>
<body>

    <b>&#128203; 기본정보</b> 

    <table>
        <colgroup>
            <col style="background-color: gray;">
        </colgroup>

        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 이름</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 아이디</td>
            <td> <input type="text"> &nbsp <input type="button" value="&#10004;아이디중복확인">
                <br>&#128172 6~16자까지 영문자(소문자), 숫자 사용이 가능합니다.</td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 비밀번호</td>
            <td><input type="text"><br>&#128172 6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.
            <br>&nbsp; &nbsp; &nbsp;3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 비밀번호 확인</td>
            <td><input type="text"><b>비밀번호가 일치합니다.</b></td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 생년월일/성별</td>
            <td><input type="date" id="birthday" name="birthday">
                <input type="radio" id="남자" name="남자" value="남자">
                <label for="html">남자</label>
                <input type="radio" id="여자" name="여자" value="여자">
                <label for="html">여자</label>
            </td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 연락처</td>
            <td>&nbsp&nbsp휴대전화&nbsp&nbsp
                <select>
                <option value="선택" selected>선택</option>
                <option value="010">010</option>
                <option value="012">012</option>
                </select>
                -<input type="text" size="2px">-<input type="text" size="2px">
            <br>&nbsp&nbsp일반전화&nbsp&nbsp
                <select>
                <option value="선택" selected>선택</option>
                <option value="010">010</option>
                <option value="012">012</option>
                </select>
                -<input type="text" size="2px">-<input type="text" size="2px">
                <br>&#128172 연락처는 둘 중 하나만 입력해도 됩니다.</td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 우편번호</td>
            <td><input type="text">&nbsp&nbsp&nbsp<input type="button"value="&#128269 주소검색"> </input> </td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">&#10004; 주소</td>
            <td><input type="text"><br><input type="text"></td>
        </tr>
        <tr>
            <td style="color: ivory; text-align:center;">정보수신 여부</td>
            <td>서비스 및 이벤트 소식을 <input type="checkbox">
                <label for="Email로 수신하겠습니다."> Email로 수신하겠습니다.</label>
                <input type="checkbox">
                <label for="SMS로 수신하겠습니다."> SMS로 수신하겠습니다.</label></td>
        </tr>
    </table>
    <p class="sumbit">
        <input type="button" value="전송">
        <input type="reset" value="취소">
    </p>
</body>
</html>
