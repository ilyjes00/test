<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>toString()메서드 : string 형변환</h1>
    <p id="demo"></p>
    <script>
        let numb = 5;
        // number - > string 으로 변환해야 padstart() 메서드를 사용가능
        let text = numb.toString();  //5 -> "5" 로변환
        document.getElementById("demo").innerHTML = text.padStart(4,0);

    </script>
</body>
</html>
